<div id="editions-page" data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>Edición del día</h1>
	</div>
	<div data-role="content" style="padding-top:0">
        <dl id="editions" data-role="list-of-cards" data-inset="true">
        </dl>
        <h4 style="margin: 0 auto;">
            <a href="#" data-role="button" data-icon="check" data-iconpos="notext" data-inline="true" style="margin: 0 5px;"></a>
            Ediciones anteriores
        </h4>
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="start-date">Fecha de inicio</label>
					<input type="date" name="start-date" id="start-date" placeholder="Fecha inicio" data-role="datebox"
						data-options='{"mode": "datebox", "useFocus": true}'/>
				</div>
			</div>
			<div class="ui-block-b">
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="end-date">Fecha de fin</label>
					<input type="date" name="end-date" id="end-date" placeholder="Fecha fin" data-role="datebox"
						data-options='{"mode": "datebox", "useFocus": true}'/>
				</div>
			</div>
		</div>
		<a id="submit-button" onclick="searchEditions()" style="margin-top:0" data-role="button" data-icon="search">Buscar</a>
	</div>
    <div data-role="footer" data-position="fixed" data-id="tab1">
        <div data-role="navbar" data-iconpos="left">
        	<ul>
        		<li><a href="#" data-icon="home" class="ui-btn-active ui-state-persist" data-theme="b">Inicio</a></li>
				<!--<li><a href="#" data-icon="star" onclick="goToEditionsPage();">Mis Ediciones</a></li>-->
       			<li><a href="profile.html" data-icon="gear" data-theme="b">Mi cuenta</a></li>
       			<li><a href="#" onclick="logout();" data-icon="delete" data-theme="b">Salir</a></li>
    		</ul>
   		</div>
    </div>
    <script src="js/edition.js"></script>
    <script type="text/javascript">
    	$('#editions-page').on('pagebeforecreate', function(event){
    		signed_in(event);
    	});
	    $('#editions-page').on('pageinit', function(event){
	    	
	    	$("#start-date").val(prettyDate(today()));
	    	$("#end-date").val(prettyDate(today()));
	    	searchEditions();
	    });
    </script>
</div>
