		<h1 id="section-title">Secci&oacute;n</h1>
	</div>
	<div data-role="content">
		<dl id="pages" data-role="list-of-cards" data-divider-theme="b" data-inset="true">
			<dt>
				<ul data-role="listview" data-inset="true" class="loc-card">

		</dl>
	</div>
	<div data-role="footer" data-position="fixed" data-id="tab1">

    		</ul>
   		</div>

	<script type="text/javascript">
		$('#section-page').on('pageinit', function(event, data){
			var index = window.sessionStorage.currentSection;
			var sections = JSON.parse(window.sessionStorage.sections);
			var section = sections[index];
			
			index = window.sessionStorage.currentPage;
			var pages = JSON.parse(window.sessionStorage.pages);
			var page = pages[index];
			
			$("#section-title").html(section.title);
			$("#page").attr("src", page.medium);
		});
	</script>
</div>
