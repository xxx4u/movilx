<div id="section-page" data-role="page">
	<div id="media-panel" data-role="panel" data-display="overlay">
    	<p style="margin-top:.5em; margin-bottom:2.5em">
    		<a data-role="button" href="#" data-rel="close" data-icon="delete" data-mini="true" >Cerrar menu</a>
   		</p>
    	<ul data-role="listview" data-icon="arrow-r">
    	</ul>
    </div>
	<div data-id="header" data-role="header" data-position="fixed">
		<a id="back" data-icon="back" data-iconpos="left" data-direction="reverse" title="Regresar">Atr&aacute;s</a>
		<h1 id="section-title"></h1>
		<a id="media-btn" href="#media-panel" data-role="button" data-icon="plus" data-iconpos="notext">Multimedia</a>
	</div>
	<div data-role="content">
		<dl id="pages" data-role="list-of-cards" data-divider-theme="b" data-inset="true">
			<dt>
				<ul data-role="listview" data-inset="true" class="loc-card">
					<li class="loc-image">
						<div><a href="zoom.html"><img id="page" src="vendor/css/images/ajax-loader.png"/></a></div>
					</li>
				</ul>
			</dt>
		</dl>
	</div>
	<div data-role="footer" data-id="tab1" data-position="fixed">
        <div data-role="navbar">
        	<ul>
        		<li><a href="#" data-icon="home" class="ui-btn-active ui-state-persist">Inicio</a></li>
        		<li><a href="#" data-icon="star" onclick="goToEditionsPage();">Mis Ediciones</a></li>
       			<li><a href="#" data-icon="gear" onclick="goToProfilePage();">Mi cuenta</a></li>
    		</ul>
   		</div>
    </div>
	<script type="text/javascript">
        $(document).bind("pagechange", function(event, data){
        	$("#media-btn").hide();
        	
        	var index = parseInt(window.sessionStorage.currentSection);
			$("#back").attr("href", "edition_" + ((index % 2 == 0) ? "even" : "odd") + ".html");
			
			var sections = JSON.parse(window.sessionStorage.sections);
			var section = sections[index];
			$("#section-title").html(section.title);
			
			index = window.sessionStorage.currentPage;
			var pages = JSON.parse(window.sessionStorage.pages);
			var page = pages[index];
			
			loadPage(page);
			getMedia(page);
        });
        $(document).on("pagechange", function(event, data){
        	
        });
	</script>
</div>
