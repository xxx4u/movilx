<div id="sign-up-page" data-role="page">
	<header data-role="header" data-position="fixed">
		<a href="#" data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Cancelar</a>
		<h1>Crear cuenta</h1>
	</header>
	<div id="content" data-role="content">
     	<form id="sign-up-form">
     		<div data-role="fieldcontain">
     			<label for="name">Tu nombre:</label>
     			<input type="text" name="name" id="name" placeholder="Nombre y apellido" class="required" minlength="5"/>
 			</div>
     		<div data-role="fieldcontain">
     			<label for="username">Usuario:</label>
     			<input type="text" name="username" id="username" placeholder="Usuario" class="required" minlength="5"/>
 			</div>
     		<div data-role="fieldcontain">
         		<label for="email">Email:</label>
         		<input type="text" name="email" id="email" placeholder="tu@ejemplo.com" class="required email" />
     		</div>
     		<div data-role="fieldcontain">
         		<label for="password">Contrase単a:</label>
                <input type="password" name="password" id="password" placeholder="Contrase単a" class="required" minlength="5"/>
            </div>
     		<div data-role="fieldcontain">
                <label for="confirm">Confirma tu contrase単a:</label>
                <input type="password" name="confirm" id="confirm" placeholder="Confirma tu contrase単a" class="required" equalTo="#password" minlength="5" />
            </div>
            <input type="submit" value="Crear cuenta" id="submit-button"/>
        </form>
	</div>
    <footer data-role="footer">
    	<h3>Creado por NuestroDiario</h3>
        <a href="nuestrodiario.html" data-icon="info" data-iconpos="notext" class="ui-btn-right">Credits</a>
    </footer>
    
	<script src="../vendor/js/jquery.validate.js"></script>
	<script type="text/javascript">
		$("#sign-up-page").on("pageinit", function(event){
			$("#sign-up-form").validate({errorPlacement: errorPlacement, submitHandler:
				function(form){
					signup();
      			}
  			});
		});
	</script>
</div>
