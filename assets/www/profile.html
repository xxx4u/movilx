<div id="user-profile-page" data-role="page" >
	<div data-role="header" data-position="fixed">
		<a href="editions.html" data-icon="back" data-iconpos="left" data-direction="reverse" data-rel="back" title="Regresar">Atr&aacute;s</a>
		<h1>Mi cuenta</h1>
	</div>
	<div id="content" data-role="content">
		<form id="user-profile-form">
     		<div data-role="fieldcontain">
     			<label for="name">Nombre:</label>
     			<input type="text" name="name" id="name" placeholder="Nombre" class="required" minlength="2"/>
 			</div>
 			<div data-role="fieldcontain">
     			<label for="lastname">Apellido:</label>
     			<input type="text" name="lastname" id="lastname" placeholder="Apellido" class="required" minlength="2"/>
 			</div>
     		<div data-role="fieldcontain">
     			<label for="username">Usuario:</label>
     			<input type="text" name="username" id="username" placeholder="Usuario" class="required" minlength="5"/>
 			</div>
     		<div data-role="fieldcontain">
         		<label for="email">Email:</label>
         		<input type="text" name="email" id="email" placeholder="tu@ejemplo.com" class="required email" />
     		</div>
            <input type="submit" value="Actualizar" id="submit-button" data-icon="check"/>
        </form>
	</div>
    <div data-role="footer" data-position="fixed" data-id="tab1">
	    <div data-role="navbar" data-iconpos="left">
	    	<ul>
	    		<li><a href="editions.html" data-icon="home" data-theme="b">Inicio</a></li>
	    		<li><a href="#" data-icon="gear" class="ui-btn-active ui-state-persist" data-theme="b">Mi Cuenta</a></li>
	    		<li><a href="#" onclick="logout();" data-icon="delete" data-theme="b">Salir</a></li>
			</ul>
		</div>
    </div>
    <script src="vendor/js/jquery.validate.js"></script>
    <script type="text/javascript">
	    $('#user-profile-page').on('pagebeforecreate', function(event){
			signed_in(event);
		});
    	$("#user-profile-page").on('pageinit', function(event){
    		profile();
    		$("#user-profile-form").validate({errorPlacement: errorPlacement, submitHandler:
				function(form){
					updateProfile();
      			}
  			});
    	});
    </script>
</div>
