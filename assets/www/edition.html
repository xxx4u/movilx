	<script type="text/javascript">
		$('#edition-page').on('pageinit', function(event, data){
			var sections = JSON.parse(window.sessionStorage.sections);
			var index = window.sessionStorage.currentSection;
			
			var current = sections[index];
			var nav = [];
			if(index == 0){
				nav = sections.slice(0, 2);
			}else{
				nav = sections.slice(index - 1, index + 1);
			}
			
			sectionsNavigation(index, nav);
			$("#edition-title").html("Edici√≥n " + current.date);
		});
	</script>
