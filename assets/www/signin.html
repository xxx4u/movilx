<div id="sign-in-page" data-role="page">
	<header data-role="header">
		<a href="#" data-icon="back" data-iconpos="left" data-rel="back" title="Cancelar">Atr&aacute;s</a>
		<h1>Ingreso</h1>
	</header>
	<div id="content" data-role="content">
		<div id="collapse-set" data-role="collapsible-set">
			<div id="login-collapse" data-role="collapsible" data-collapsed="false">
				<h3>Inicia sesi&oacute;n</h3>
				<p>Usa tu cuenta de <b>nuestrodiario.com</b> para ingresar.</p>
				<form id="sign-in-form">
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="username">Usuario:</label>
						<input type="text" name="username" id="username" value="" placeholder="Tu usuario" />
					</div>
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="password">Contraseña:</label>
						<input type="password" name="password" id="password" value="" placeholder="Tu contraseña" />
					</div>
					<button type="button" onclick="signin();" id="submit-button" data-icon="check" data-role="button">Ingresar</button>
				</form>
			</div>
            <div id="reset-collapse" data-role="collapsible">
                <h3>&iquest;Olvidaste tu contraseña?</h3>
                <p>Ingresa tu <b>nombre de usuario</b> o direcci&oacute;n de <b>correo electr&oacute;nico</b>:</p>
                <form id="password-reset-form">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="login">Usuario:</label>
                        <input type="text" name="login" id="login" value="" placeholder="Usuario o email" />
                    </div>
                    <button type="button" onclick="passwordReset();" id="reset-button" data-icon="check" data-role="button">Enviar</button>
                </form>
            </div>
            <div data-role="collapsible">
                <h3>&iquest;No tienes una cuenta?</h3>
                <p>Crear una cuenta es muy f&aacute;cil y r&aacute;pido.</p>
                <a href="signup.html" data-icon="plus" data-role="button">Crear mi cuenta</a>
            </div>
		</div>
	</div>
	
	<footer data-role="footer" data-position="fixed">
    	<h3>Creado por NuestroDiario</h3>
        <a href="#" data-icon="info" data-iconpos="notext" class="ui-btn-right" onclick="loadURL('http://www.nuestrodiario.com')">Cr&eacute;ditos</a>
    </footer>
    
	<script>
	    $("#sign-in-page").on("pageinit", function(event){
	        $('#username').val(window.localStorage.username);
	        logout(false);
		});
	</script>
</div>
